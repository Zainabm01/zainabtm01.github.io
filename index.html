<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة العالمية - حلول الواجبات والمشاريع الدراسية</title>
    <meta name="description" content="أفضل حلول للواجبات، الاختبارات والمشاريع الدراسية. موقع محوري لتقديم المساعدة الأكاديمية بسرعة وسهولة.">
    <style>
        body {
            font-family: 'Sakkal Majalla', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }
        section {
            padding: 40px 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>منصة العالمية - حلول الواجبات والمشاريع الدراسية</h1>
    </header>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <form id="contactForm" action="https://formspree.io/f/zainabm01" method="POST">
            <input type="text" name="name" placeholder="اسمك" required>
            <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
            <textarea name="message" placeholder="رسالتك" required></textarea>
            <button type="submit">أرسل الرسالة 📬</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 منصة العالمية - حلول الواجبات والمشاريع الدراسية</p>
    </footer>
</body>
</html>
